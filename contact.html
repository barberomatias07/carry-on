<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contacto — Carry On</title>
  <meta name="description" content="Contactá a Carry On para reservar clases y pedir información.">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light sticky-top nav-elegant">
    <div class="container">
      <a class="navbar-brand" href="index.html">Carry On</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav5"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav5">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">El Instituto</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html">Cursos</a></li>
          <li class="nav-item"><a class="nav-link" href="teachers.html">Profesores</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <header class="text-center mb-4">
      <h1>Contacto</h1>
      <p class="lead">Dejanos tus datos y te contactamos para coordinar tu clase.</p>
    </header>

    <section class="row justify-content-center">
      <div class="col-md-8">
        <!-- Formulario (envío por mail requiere backend; aquí es demo) -->
        <form action="#" method="post" class="contact-form p-4 rounded shadow-sm">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input id="name" name="name" class="form-control" type="text" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input id="email" name="email" class="form-control" type="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <div>
              <a class="btn btn-social instagram" href="https://www.instagram.com/english_carryon?igsh=NXI4OWt2Y2FveTFq" target="_blank">Instagram</a>
              <a class="btn btn-social whatsapp" href="https://wa.me/5492984785855" target="_blank">WhatsApp</a>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer py-4">
    <div class="container text-center">
      <p>© 2025 Carry On</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
